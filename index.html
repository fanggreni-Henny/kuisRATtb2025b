<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Koin 5 Level</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    overflow: hidden;
}

.game-area {
    position: relative;
    width: 100%;
    height: 100vh;
}

.character {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    transition: all 0.7s ease;
}

.coin {
    position: absolute;
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.2s;
}

.coin:hover {
    transform: scale(1.2);
}

.info {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px black;
}

.wrong-mark {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: red;
    display: none;
    animation: pop 0.4s ease;
}

.flag {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 100px;
    display: none;
    animation: popFlag 0.6s ease;
}

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes popFlag {
    0% { transform: translateX(-50%) scale(0); }
    100% { transform: translateX(-50%) scale(1); }
}
</style>
</head>

<body>

<div class="game-area">

    <div class="info" id="info">Level 1</div>
    <div class="character" id="character">ğŸš¶</div>
    <div class="wrong-mark" id="wrongMark">âŒ</div>
    <div class="flag" id="flag">ğŸ</div>

    <!-- 5 KOIN KIRI -->
    <div class="coin" style="top:120px; left:25%;" onclick="choose(this,'left',1)">ğŸª™</div>
    <div class="coin" style="top:200px; left:25%;" onclick="choose(this,'left',2)">ğŸª™</div>
    <div class="coin" style="top:280px; left:25%;" onclick="choose(this,'left',3)">ğŸª™</div>
    <div class="coin" style="top:360px; left:25%;" onclick="choose(this,'left',4)">ğŸª™</div>
    <div class="coin" style="top:440px; left:25%;" onclick="choose(this,'left',5)">ğŸª™</div>

    <!-- 5 KOIN KANAN -->
    <div class="coin" style="top:120px; right:25%;" onclick="choose(this,'right',1)">ğŸª™</div>
    <div class="coin" style="top:200px; right:25%;" onclick="choose(this,'right',2)">ğŸª™</div>
    <div class="coin" style="top:280px; right:25%;" onclick="choose(this,'right',3)">ğŸª™</div>
    <div class="coin" style="top:360px; right:25%;" onclick="choose(this,'right',4)">ğŸª™</div>
    <div class="coin" style="top:440px; right:25%;" onclick="choose(this,'right',5)">ğŸª™</div>

</div>

<script>
let currentLevel = 1;

const correctPattern = {
    1: "left",
    2: "right",
    3: "left",
    4: "right",
    5: "left"
};

function choose(element, side, level) {

    if (level !== currentLevel) return;

    const character = document.getElementById("character");
    const wrongMark = document.getElementById("wrongMark");
    const flag = document.getElementById("flag");

    const rect = element.getBoundingClientRect();
    const parentRect = document.querySelector(".game-area").getBoundingClientRect();

    const targetX = rect.left - parentRect.left + rect.width / 2;
    const targetY = parentRect.height - rect.top - 20;

    if (side === correctPattern[currentLevel]) {

        character.style.left = targetX + "px";
        character.style.bottom = targetY + "px";

        setTimeout(() => {
            currentLevel++;

            if (currentLevel > 5) {

                document.getElementById("info").innerHTML = "ğŸ‰ SELAMAT MENANG!";
                flag.style.display = "block";

                setTimeout(() => {
                    restartGame();
                    flag.style.display = "none";
                }, 2000);

            } else {
                document.getElementById("info").innerHTML = "Level " + currentLevel;
            }

        }, 700);

    } else {

        wrongMark.style.display = "block";

        setTimeout(() => {
            wrongMark.style.display = "none";
            restartGame();
        }, 1000);
    }
}

function restartGame() {
    currentLevel = 1;
    document.getElementById("info").innerHTML = "Level 1";
    document.getElementById("character").style.left = "50%";
    document.getElementById("character").style.bottom = "40px";
}
</script>

</body>
</html>
