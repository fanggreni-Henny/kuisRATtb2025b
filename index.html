<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Level Koin Emas 3D</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
}

/* Level Panel (dibalik) */
.level-container {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    margin-top: 20px;
}

.level-box {
    width: 120px;
    padding: 10px;
    margin: 5px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    font-weight: bold;
}

/* Area Game */
.game-area {
    position: relative;
    margin-top: 20px;
}

/* KOIN 3D EMAS */
.coin {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    cursor: pointer;
    margin: 15px;
    color: #5d4037;

    background: radial-gradient(circle at 30% 30%, #fffde7, #ffd54f, #f9a825, #f57f17);
    border: 4px solid #e65100;

    box-shadow:
        inset 0 6px 10px rgba(255,255,255,0.8),
        inset 0 -6px 10px rgba(0,0,0,0.3),
        0 8px 15px rgba(0,0,0,0.4);

    animation: floatCoin 2s infinite ease-in-out;
    overflow: hidden;
}

/* Efek Kilau */
.coin::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 70%
    );
    transform: rotate(25deg);
    animation: shine 3s infinite;
}

/* Animasi Kilau */
@keyframes shine {
    0% { left: -150%; }
    100% { left: 150%; }
}

/* Animasi Melayang */
@keyframes floatCoin {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

.coin:active {
    transform: scale(0.9);
}

/* Check & X */
.correct-mark, .wrong-mark {
    position: absolute;
    font-size: 100px;
    display: none;
    left: 50%;
    transform: translateX(-50%);
    top: 50px;
}

.correct-mark { color: green; }
.wrong-mark { color: red; }

/* Bendera */
.flag {
    position: absolute;
    font-size: 100px;
    display: none;
    left: 50%;
    transform: translateX(-50%);
    top: 40px;
}
</style>
</head>

<body>

<h2 id="info">Level 1</h2>

<div class="level-container" id="levels"></div>

<div class="game-area">
    <div class="correct-mark" id="correct">‚úî</div>
    <div class="wrong-mark" id="wrong">‚ùå</div>
    <div class="flag" id="flag">üèÅ</div>

    <div id="question" style="font-size:30px; margin:20px;"></div>
    <div id="answers"></div>
</div>

<script>
let currentLevel = 1;
let maxLevel = 5;

function generateLevels() {
    let container = document.getElementById("levels");
    container.innerHTML = "";
    for (let i = 1; i <= maxLevel; i++) {
        let box = document.createElement("div");
        box.className = "level-box";
        box.innerText = "Level " + i;
        container.appendChild(box);
    }
}

function loadQuestion() {
    document.getElementById("info").innerText = "Level " + currentLevel;

    let num1 = Math.floor(Math.random()*10)+1;
    let num2 = Math.floor(Math.random()*10)+1;
    let correctAnswer = num1 + num2;

    document.getElementById("question").innerText = num1 + " + " + num2 + " = ?";

    let answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    let options = [
        correctAnswer,
        correctAnswer + 1,
        correctAnswer - 1
    ];

    options.sort(() => Math.random() - 0.5);

    options.forEach(option => {
        let btn = document.createElement("div");
        btn.className = "coin";
        btn.innerText = option;
        btn.onclick = function() {
            if (option === correctAnswer) {
                showCorrect();
            } else {
                showWrong();
            }
        };
        answersDiv.appendChild(btn);
    });
}

function showCorrect() {
    document.getElementById("correct").style.display = "block";
    setTimeout(() => {
        document.getElementById("correct").style.display = "none";
        currentLevel++;

        if (currentLevel > maxLevel) {
            showWin();
        } else {
            loadQuestion();
        }
    }, 800);
}

function showWrong() {
    document.getElementById("wrong").style.display = "block";
    setTimeout(() => {
        document.getElementById("wrong").style.display = "none";
    }, 800);
}

function showWin() {
    document.getElementById("flag").style.display = "block";
    document.getElementById("info").innerText = "üéâ SELAMAT MENANG!";

    setTimeout(() => {
        document.getElementById("flag").style.display = "none";
        restartGame();
    }, 2000);
}

function restartGame() {
    currentLevel = 1;
    loadQuestion();
}

generateLevels();
loadQuestion();
</script>

</body>
</html>
