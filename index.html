<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Gold Bar Premium</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    overflow: hidden;
}

.game-area {
    position: relative;
    width: 100%;
    height: 100vh;
}

.character {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 60px;
    transition: all 0.7s ease;
    z-index: 20;
}

.info {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 6px black;
    z-index: 30;
}

.coin {
    position: absolute;
    width: 120px;
    height: 60px;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;

    background: linear-gradient(
        145deg,
        #fff9c4,
        #ffd700,
        #fbc02d,
        #e6ac00,
        #b8860b
    );

    border: 2px solid #8b6508;

    box-shadow:
        inset -8px -8px 15px rgba(0,0,0,0.4),
        inset 8px 8px 15px rgba(255,255,255,0.6),
        0 10px 20px rgba(0,0,0,0.6);

    transition: 0.3s;
}

.coin::after {
    content: "999.9 FINE GOLD";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: #8b5a00;
    text-shadow: 1px 1px 1px rgba(255,255,255,0.7),
                 -1px -1px 1px rgba(0,0,0,0.3);
}

.coin:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px gold;
}

.wrong-mark {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: red;
    display: none;
    z-index: 40;
}

.flag {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 100px;
    display: none;
    z-index: 40;
}

.final-message {
    position: absolute;
    top: 200px;
    width: 100%;
    font-size: 22px;
    color: white;
    text-shadow: 2px 2px 6px black;
    display: none;
    z-index: 50;
}

.final-message a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: gold;
    color: black;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="game-area">

<div class="info" id="info">Level 1</div>
<div class="character" id="character">üö∂</div>
<div class="wrong-mark" id="wrongMark">‚ùå</div>
<div class="flag" id="flag">üèÅ</div>

<div class="final-message" id="finalMessage">
üéâ SELAMAT MENANG! <br>
Silahkan isi link google form berikut:<br>
<a href="https://forms.gle/jc1K8x3MxSMiNZn39" target="_blank">Isi Google Form</a>
</div>

<!-- LEVEL 1‚Äì5 -->

<!-- KIRI -->
<div class="coin levelcoin" style="top:440px; left:25%;" onclick="choose(this,'left',1)"></div>
<div class="coin levelcoin" style="top:360px; left:25%;" onclick="choose(this,'left',2)"></div>
<div class="coin levelcoin" style="top:280px; left:25%;" onclick="choose(this,'left',3)"></div>
<div class="coin levelcoin" style="top:200px; left:25%;" onclick="choose(this,'left',4)"></div>
<div class="coin levelcoin" style="top:120px; left:25%;" onclick="choose(this,'left',5)"></div>

<!-- KANAN -->
<div class="coin levelcoin" style="top:440px; right:25%;" onclick="choose(this,'right',1)"></div>
<div class="coin levelcoin" style="top:360px; right:25%;" onclick="choose(this,'right',2)"></div>
<div class="coin levelcoin" style="top:280px; right:25%;" onclick="choose(this,'right',3)"></div>
<div class="coin levelcoin" style="top:200px; right:25%;" onclick="choose(this,'right',4)"></div>
<div class="coin levelcoin" style="top:120px; right:25%;" onclick="choose(this,'right',5)"></div>

<!-- LEVEL 6 (HIDDEN AWALNYA) -->
<div class="coin" id="level6Coin" 
     style="top:250px; left:50%; transform:translateX(-50%); display:none;"
     onclick="choose(this,'center',6)">
</div>

</div>

<script>
let currentLevel = 1;

const correctPattern = {
1: "left",
2: "right",
3: "left",
4: "right",
5: "left",
6: "center"
};

function choose(element, side, level) {

if (level !== currentLevel) return;

const character = document.getElementById("character");
const wrongMark = document.getElementById("wrongMark");
const flag = document.getElementById("flag");

const rect = element.getBoundingClientRect();
const parentRect = document.querySelector(".game-area").getBoundingClientRect();

const targetX = rect.left - parentRect.left + rect.width / 2;
const targetY = parentRect.height - rect.top - 20;

if (side === correctPattern[currentLevel]) {

character.style.left = targetX + "px";
character.style.bottom = targetY + "px";

setTimeout(() => {
currentLevel++;

if (currentLevel === 6) {
document.getElementById("info").innerHTML = "Level 6";
document.getElementById("level6Coin").style.display = "block";
}

else if (currentLevel > 6) {

flag.style.display = "block";
document.getElementById("info").innerHTML = "";
document.getElementById("finalMessage").style.display = "block";

} else {
document.getElementById("info").innerHTML = "Level " + currentLevel;
}

}, 700);

} else {

wrongMark.style.display = "block";

setTimeout(() => {
wrongMark.style.display = "none";
restartGame();
}, 1000);
}
}

function restartGame() {
currentLevel = 1;
document.getElementById("info").innerHTML = "Level 1";
document.getElementById("character").style.left = "50%";
document.getElementById("character").style.bottom = "40px";
document.getElementById("level6Coin").style.display = "none";
document.getElementById("finalMessage").style.display = "none";
document.getElementById("flag").style.display = "none";
}
</script>

</body>
</html>
